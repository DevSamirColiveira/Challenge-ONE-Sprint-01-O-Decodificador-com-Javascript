   <title>Criptografar ou Descriptografar seu Texto</title>

<body>
   <main>
      <header> <!--Se colocar o header fora da teg main tem que fazer os ajustes-->
         <img src="assets/img/logo-2.png" alt='logo da Alura'>
      </header>
      <section class="text-area-input">
         <p>Digite um texto que você deseja Criptografar ou Descriptografar.</p>
         <textarea placeholder="Digite seu texto" autofocus></textarea>
         <div class="crypto-controls">
            <span class="crypto-notice">
               <i class="fa-solid fa-circle-exclamation"></i>
               Apenas letras minúsculas e sem acento.
            </span>
            <div class="crypto-controls-group-button">
               <button class="button-cryptography">Criptografar</button>
               <button class="button-decryption">Descriptografar</button>
            </div>
         </div>
      </section>
      <section class="text-area-output">
         <img src="assets/img/falaescruta.gif" alt="messagem de escrita rolando">
         <div>
            <h2>Nenhuma mensagem encontrada</h2>
         </div>
      </section>
   </main>
